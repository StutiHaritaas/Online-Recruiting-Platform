<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="images/Logo.png"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
  
    <script src="https://kit.fontawesome.com/4719a72ff8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <body class="bg-color">
        <section class="container mt-5">
            <div class="row justify-content-md-center">
                <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" action="successful.html" method="post">
                    <div class="col-12 text-center">
                        <h3>Register Now</h3>
                    </div> 
                    <div class="mb-3">
                        <label for="Owner" class="form-label">Business/ Company Name</label>
                        <input type="text" class="form-control" id="Owner" required>
                    </div>

                    <div class="mb-3">
                        <label for="Btype" class="form-label">Business Type</label>
                        <input type="text" class="form-control" id="Btype" required>
                    </div>

                    <div class="mb-3">
                        <label for="Bname" class="form-label">Business/ Company Owner</label>
                        <input type="text" class="form-control" id="Bname" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="text" id="phone" class="form-control" pattern="[7-9]{1}[0-9]{9}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control" required> </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" class="form-control" required>

                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" class="form-control" required>

                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions.</label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                    </div> 
                    <div class="mb-3 text-center text-secondary mt-3">
                        or register using
                    </div>
                    <div class="d-flex justify-content-around mb-3">
                        <a href="https://www.google.com/" target="_blank"class="social-icon fa fa-google" aria-hidden="true"></a>
                        <a href="https://www.facebook.com/" target="_blank" class="social-icon fa fa-facebook" aria-hidden="true"></a>
                        <a href="https://www.instagram.com/" target="_blank"class="social-icon fa fa-instagram" aria-hidden="true"></a>
                       
                    </div>
                </form>
            </div>
        </section>
    </body>
</body>
</html>
